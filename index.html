<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Grades</title>
</head>
<body>
<header>
    <h1>Conversão de Notas Escolares</h1>
</header>
     

<main>
    <fieldset style="width: 20px;">
        <legend> <strong>Descubra sua nota</strong> </legend>

        <label for="notas"> Escolha sua turma</label>
        <select id="notas">
            <option value="">Selecione uma turma</option>
            <optgroup label="Manhã"></optgroup>
            <option value="Turma a manha">a</option>
            <option value="Turma b manha">b</option>
            <option value="Turma c manha">c</option>
            <optgroup label="Tarde"></optgroup>
            <option value="Turma a tarde">a</option>
            <option value="Turma b tarde">b</option>
        </select>
    

<br>
<br>

<form action="" id="nomeDosAlunos">
    <label for="escolha">Escolha um aluno</label>
    <input id= "escolha" type="text" list="nomes" placeholder="escolha um aluno" form="nomesDosAlunos">
    <button type="submmit" form="nomeDosAlunos">Enviar</button>
</form>


<datalist id="nomes">

    <option >Aurora</option>
    <option >Flora</option>
    <option >Vênus</option>

</datalist>

<br>

<form action="" method="GET" id="digiteUmaNota">
    <legend>Digite uma nota </legend>
    <input type="number" placeholder="digite aqui" form="digiteUmaNota">
    <button type="reset" form="digiteUmaNota">Limpar</button>
    
</form>
    </fieldset>

</main>
<script src="./SchoolGrades.js"></script>
</body>
</html>
