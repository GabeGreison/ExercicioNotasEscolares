<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Grades</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<header>
    <h1 class="blogTitle">Conversão de Notas Escolares</h1>
</header>
     

<main>
    <fieldset>
    <legend class="subTitulo"> Descubra sua nota </legend>
        
        <label for="notas1"> Escolha sua turma</label>
            <select id="notas1">
                <option value="">Selecione uma turma</option>
                <optgroup label="Manhã"></optgroup>
                <option value="Turma a manha">Manhã A</option>
                <option value="Turma b manha">Manhã B</option>
                <option value="Turma c manha">Manhã C</option>
                <optgroup label="Tarde"></optgroup>
                <option value="Turma a tarde">Tarde A</option>
                <option value="Turma b tarde">Turma B</option>
            </select>


    <label for="escolha">Escolha um aluno</label>
    <input id= "escolha" type="text" list="nomes" placeholder="Escolha um aluno" form="notasFinais">


<datalist id="nomes">
    <option >Aurora</option>
    <option >Flora</option>
    <option >Vênus</option>
    <option >Jorge</option>
    <option >Antonio</option>
    <option >Luís</option>
</datalist>


    <label for="nota2">Digite uma nota </label>
    <input type="number" placeholder="Digite sua nota" form="notasFinais" id="notas2">

    <form action="" method="get" id="notasFinais"></form>

    <button form="notasFinais" type="submit">Ver nota</button>

    </fieldset>

</main>

<script src="./SchoolGrades.js"></script>
</body>
</html>
